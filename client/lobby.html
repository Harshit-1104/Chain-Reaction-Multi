<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <script type="module" src="./script.js"></script>
    <script type="text/javascript" src="proto.js"></script>

    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <header>
      <h1> Welcome Players! </h1>
      <div class="controlButtons">
        <button class="syncMat button button4">Synchronize Matrix</button>
      </div>
      <br>
    </header>

    <div id="container">
      <div class="playersList">
      </div>
      <div class="gameArena">
        <div class="gameGrid">
          <div class="preGame">
            <div class="buttonWrap">
              <button id="isReady">
                <span>Click when ready :)</span>
              </button>
            </div>
            <br>
            <div class="announceText">
            </div>
          </div>
        </div>
      </div>
      <div class="chatbox">
        <div class="messageContainer">
        </div>
        <div class="textingArea">
          <textarea class="toSend" rows="2"></textarea>
          <button class="btn btn-primary send">Send</button>
        </div>
      </div>
    </div>

    <div class="lineContainer"></div>
  </body>
</html>
